<!DOCTYPE html>
<html>
<head>
    <title>Bonfire</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">    
</head>
<body class="page">
    <div class="page__head-line">
        <div class = "head-line__content">
			<div class = "content__text">
					START SELLING YOUR PRODUCTS OR BUY THEM FROM ANYWHERE!
			</div>
			<div class = "content__close">
				x
			</div>
		</div>
    </div>
    <div class="page__header">
		<div class = "header__currency">
			<img src = "img/usa.jpg" class = "currency__img">
			<div class = "currency__text"> USD </div>
			<img class = "currency__down" src = "img/down.png"/ width = "7">
		</div>
		<div class = "header__logo">
			BONFIRE
		</div>
		<div class = "header__cart">
			<button class = "cart__button"> CART(3) </button>
		</div>
        
    </div>
	
    <div class="page__menu">
		<div class = "menu__content">
			<div class = "content__img">
				<img src = "img/menu.png" width = "10" />
			</div>
			<div class = "content__table">
				<div class = "table__links">
					 <a href="#" class='links__link'>HOME</a>
					 <a href="#" class='links__link'>MEN
						<img class = "link__down" src = "img/down.png"/ width = "7">
					 </a>
					 
					 <a href="#" class='links__link'>WOMEN
						<img class = "link__down" src = "img/down.png"/ width = "7">
					 </a>
					 <a href="#" class='links__link'>LOOKBOOK</a>
					 <a href="#" class='links__link'>ABOUT</a>
					 <a href="#" class='links__link'>BLOG</a>
				</div>
			</div>
			<div class = "content__dop" >
				<div class = "dop">
					<img class = "dop__search" width = "15" height = "15" src = "img/search.png" />
					<img class = "dop__like" width = "15" height = "15" src = "img/heart.jpg" />
				</div>
			</div>
		</div>	
    </div>
	
    <div class="page__content">
				
		<div class = "content__images"> 
			<div class = "images__main"> </div>
			<div class = "images__several">
				<img class = "several__image" src = "img/main_coat.jpg" />
				<img class = "several__image" src = "img/1.jpg" /> 
				<img class = "several__image" src = "img/2.jpg" /> 
				<img class = "several__image" src = "img/3.jpg" />
			</div>
		</div>	
		
		<div class = "content__info">
				
		</div>
				
    </div>
    <div class="page__footer">
       Made with Love & Coffee @ 2015 Design Lazy. All Rights Reserved.
     </div>
</body>
</html>
